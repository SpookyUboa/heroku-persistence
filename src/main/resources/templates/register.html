<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registre</title>
</head>
<body>
<div th:if="${param.error}">
    Usuari i/o password incorrectes
</div>
<div th:if="${param.logout}">
    T'has desconnectat
</div>
<form action="#" method="post" th:action="@{/register}" th:object="${usuari}">
    <div><label> Nom Usuari : <input name="username" th:field="*{username}" type="text"/> </label></div>
    <div><label> Password: <input name="password" th:field="*{password}" type="password"/> </label></div>
    <div><input type="submit" value="Registrar nou usuari"/></div>
</form>
</body>
</html>
